<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMOROSAUR!!!</title>
    <script src="https://kit.fontawesome.com/4f84721cc0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
     <a href="#mainContent" class="skipLink">Skip to main content.</a>
    
    
    <main class="wrapper">
        <header>
            <h1>MEMORY GAME</h1>
        </header>
        <div id="game-start" class="overlay">
          Click to Start
        </div>

        <div id="gameOver" class="overlay visible">
            You Did It!
            <p>You finished the game in <span class="totalTime"></span> minutes</p>
            <p>With a <span class="ratingStar"></span>rating</p>
            <button class="goAgain">Go again 
            <i class="fas fa-caret-right"></i>

            </button>

        </div>

        </div>

        <section id="gameGrid">
            
            

            <div class="grid">
                
                <!-- <div class="card">
                    <div class="cardFace faceBack" data-id="${index}">
                        <img  src="${dinos.url}" alt="${dinos.name}" >
                    </div>
                    <div class="cardFace claw visible">
                        <img  src="./assets/claws.png" alt="claws">
                    </div>
                </div>`; -->
                <div class="card">
                    <img class="faceBack" src="${dinos.url}" alt="${dinos.name}" data-id="${index}">
                    <img class="claw visible" src="./assets/claws.png" alt="claws">
                </div>
                
            </div>
            <div class="gameStats">
                <p class="timer-text">Timer <span id="minutes"></span>:<span id="seconds"></span></p>
                <p class="moves-text">Moves <span id="moves-count">0</span></p>
                <p class="timer-text">Successful Moves <span id="success-count">0</span></p>
            </div>
            
        </section>  

        <section id="gameRules">

        </section>
    </main>
    <footer>
       <p class="copyRights">Copyright Â© 2020 <a href="https://junocollege.com/">Juno College</a></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="./scripts/script.js"></script>

</body>
</html>
